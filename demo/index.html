        $.valueFormat.add({
            id: 'myNumberFormat',
            format: function( value, options ){
                var result = parseFloat(Math.round(value)) + '<<';
                while (result.length < 8)
                    result = '0' + result;
                return Math.random() + '>>' + result;
            },
        });


        $.valueFormat.add({
            id: 'myMomentFormat',
            format: function( value, options ){
                return moment(value).format('DD-MM-YYYY ddd HH-MM')+'<br>('+moment(value).format('YYYY-MM-DD-HH-MM')+')';
            },
            convert: function( momentOrStr ){
//console.log('convert', momentOrStr );
                return $.type( momentOrStr ) == "string" ? momentOrStr : momentOrStr.format();
            },
            convertBack: function( str ){
//console.log('convertback', str, moment(str).isValid() );
                return moment(str);
            }

        });
