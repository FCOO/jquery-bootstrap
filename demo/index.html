        function openModal( modalNumber ){
            if (multi_modals[modalNumber])
                multi_modals[modalNumber].show();
            else {
                var content = 'Modal # = ' + modalNumber;
                var extendedContent = 'Modal # = ' + modalNumber;
                var typeList = ['success', 'error', 'alert', 'info', 'warning'];
                var type = typeList[ modalNumber % typeList.length];
                for (var i=0; i<2; i++ )
                    content += '<br>' + i;
                for (var i=0; i<20-modalNumber; i++ )
                    extendedContent += '<br>' + i;
                multi_modals[ modalNumber ] =
                    $.bsModal({
                        header: 'Nr '+modalNumber+' type='+type,
                        type: type,
                        buttons: [
                        {
                            text: 'Noty',
                            onClick: function(){
                                var layout = ['topCenter', 'topRight', 'bottomLeft', 'centerRight', 'topCenter'];
                                $.each(['alert', 'success', 'warning', 'error', 'info'], function(index, type){
                                    $.bsNoty({
                                        type: type,
                                        queue: type,
                                        layout: layout[index],
                                        modal: (type=='info'),
                                        force: (type=='info'),
                                        closeWith: ['button'],
                                        defaultHeader: true,
                                        text: 'Some notification text '+ Math.random(),
                                        //show: true
                                    });
                                });
                            }
                        },
                        {
                            text:'Ny - New',
                            focus: true,
                            onClick: function(){
                                openModal( modalNumber+1 );
                                return false;
                            }
                        }],
                        show: true,
                        scroll: false,
                        content: content,
                        fixedContent: true,
                        footer: 'Normal footer (common)',
                        extended: {
                            content: extendedContent,
                            fixedContent: 'Extended fixed (common)',
                            footer: true,
                            scroll: true
                        }
                    });
            }
        }
